<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discos</title>
</head>

</html>

<body>
    <div>
        <h1>Base de Datos de los Discos de Casa</h1>
        <button onclick="Disc.newDisc()">Nuevo Disco</button>
        <button onclick="Disc.showCollection()">Mostrar Colección</button>
        <button onclick="Disc.discInfo()">Información Disco</button>

        <p id="resultado1"></p>
        <p id="resultado2"></p>
        <p id="resultado3"></p>
    </div>
    <script>
        class Disc {
            
            constructor(dname, dgroup, dyear, dstyle, dlend) {
                this.dname = dname;
                this.dgroup = dgroup;
                this.dyear = dyear;
                this.dstyle = dstyle;
                this.dlend = dlend;
            }
            static newDisc() {
                const dname = prompt('Ingrese el nombre del disco:');
                const dgroup = prompt('Ingrese el nombre del cantante o grupo:');
                const dyear = prompt('Ingrese el año de publicación del disco:');
                const dstyle = prompt('Ingrese el tipo de música:');
                const dlend = confirm('¿El disco está prestado? (Aceptar para sí, Cancelar para no)');

                return new Disco(dname, dgroup, dyear, dstyle, dlend);
            }
            discInfo() {
                return '<strong>${this.dname]</strong>(${this.dgroup} - ${this.dyear})<br> - ${this.dstyle}<br> - Prestado: ${this.dlend}';
            }
            showCollection() {
                return 'La información del disco elegido es:';
            }
        }

    </script>
</body>
